<div>
    <form class="ui form" novalidate ng-class="{'error': !forms.baselineForm.$valid && forms.hasValidated}" name="forms.baselineForm" ng-cloak>
        <div class="ui error message" ng-if="!forms.baselineForm.$valid && forms.hasValidated">
            <div class="header">
                There were some errors with your submission
            </div>
            <ul class="list">
                <li>Make sure you have filled out all of the required fields</li>
                <li>Please note that commas are not allowed in the numeric fields</li>
            </ul>
        </div>

        <h3 class="ui header">
            <i class="globe icon"></i>ABOUT YOUR BUILDING
        </h3>

        <div class="entry">
            <div class="ui segment about">
                <div class="ui grid">
                    <div class="five wide column">
                        <label class="design-label">Building Name</label>
                    </div>
                    <div class="eleven wide column">
                        <div class="inline fields">
                            <div class="sixteen wide field required">
                                <input type="text" ng-model="meter.buildingName"
                                       required name="buildingName" min="0" placeholder="Building Name">
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <label class="design-label">Postal Code</label>
                    </div>
                    <div class="eleven wide column">
                        <div class="inline fields">
                            <div class="sixteen wide field required">
                                <input type="text" ng-model="meter.postalCode"
                                       required name="postalCode" placeholder="Postal Code">
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <label class="design-label">Meter Name</label>
                    </div>
                    <div class="eleven wide column">
                        <div class="inline fields">
                            <div class="sixteen wide field required">
                                <input type="text" ng-model="meter.meterName"
                                       required name="meterName" placeholder="Meter Name">
                            </div>
                        </div>
                    </div>

                    <div class="sixteen wide column">
                        <div class="inline fields">
                            <div class="three wide field">
                                <label class="design-label">Start Date</label>
                            </div>
                            <div class="five wide field required">
                                <input type="text" daterangepicker start-date="newData['x']" required name="startDate"
                                                          ng-model="meter.startDate" placeholder="Start Date" />
                            </div>

                            <div class="three wide field">
                                <label class="design-label">End Date</label>
                            </div>
                            <div class="five wide field required">
                                    <input type="text" daterangepicker ng-model="meter.endDate"
                                           required name="endDate" placeholder="End Date">
                            </div>
                        </div>
                    </div>
                    <div class="sixteen wide column">
                        <div class="inline fields">
                            <div class="three wide field">
                                <label class="design-label">DD Type</label>
                            </div>
                            <div class="five wide field">
                                <select class="ui dropdown"
                                        dropdown
                                        ng-model="meter.ddType"
                                        ng-options="item.id as item.name for item in meter.thresholdOptions"
                                        required>
                                    <option value="">Select</option>
                                </select>
                            </div>
                            <div class="three wide field">
                                <label class="design-label">Threshold</label>
                            </div>
                            <div class="five wide field">
                                <input type="text" ng-model="meter.ddThreshold"
                                       required name="ddthreshold" placeholder="Threshold (F)">
                            </div>
                        </div>
                    </div>
                    <div class="sixteen wide column">
                        <div class="inline fields">
                            <div class="field">
                                <label class="design-label">CSV Data Frequency</label>
                            </div>
                            <div class="five wide field required">
                                <select class="ui dropdown"
                                        dropdown
                                        ng-model="meter.frequency"
                                        ng-options="item.id as item.name for item in meter.frequencyOptions"
                                        required>
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="sixteen wide column">
                        <div class="inline fields">
                            <div class="four wide field">
                                <label class="design-label">Days of Week</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "monday" id="M"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "monday">
                                <label>M</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "tuesday" id="Tu"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "tuesday">
                                <label>T</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "wednesday" id="W"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "wednesday">
                                <label>W</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "thursday" id="Th"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "thursday">
                                <label>Th</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "friday" id="F"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "friday">
                                <label>F</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "saturday" id="Sa"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "saturday">
                                <label>Sa</label>
                            </div>
                            <div class="ui positive checkbox field">
                                <input type         = "checkbox"
                                       ng-model        = "sunday" id="Su"
                                       ng-init         = false
                                       ng-true-value   = true
                                       ng-false-value  = false
                                       name            = "sunday">
                                <label>Su</label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <h3 class="ui header"><i class="line chart icon"></i>ENTER TIME SERIES DATA</h3>
            <div class="ui segment reduction page-break-after">
                <div class="inline fields">
                    <div class="six wide field">
                        <files></files>
                    </div>
                    <div class="field">
                        Upload Time Series CSV
                    </div>


                </div>
            </div>
        </div>
    </form>
</div>
