
<form name="form" class="ui form">
	<div class="sixteen wide column" style="margin-bottom: 20px;">
		{{attachment.name}}
	</div>

	<div class="inline fields">
		<div class="field">
			<button class="ui blue button"
				ngf-select
				ng-model="attachment"
				name="attachment"
				ngf-max-size="20MB" ng-class="{disabled: loadingFileFiller.attachmentName !== undefined}">
					{{ "Select CSV" }}
			</button>

		</div>

		<div class="field">
			<button ng-if="attachment !== undefined && loadingFileFiller.attachmentName === undefined" class="ui green button"
			type="submit" ng-click="submitFile()">submit
			</button>
			<p ng-if="attachment === undefined && loadingFileFiller.attachmentName === undefined">
				Upload your data here.
			</p>
		</div>
	</div>

</form>
